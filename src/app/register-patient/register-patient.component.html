<div class="flex flex-col items-center justify-center px-6 pt-16 mx-auto md:h-screen pt:mt-0 dark:bg-gray-900">
  <span class="flex items-center justify-center mb-8 text-2xl font-semibold lg:mb-10 dark:text-white">
    Prendre un rendez-vous
  </span>
  <!-- Card -->
  <div class="w-full max-w-xl p-6 space-y-8 sm:p-8 bg-white rounded-lg shadow dark:bg-gray-800">
    <form class="mt-8 space-y-6" action="#" #registerPatientForm="ngForm" (ngSubmit)="submitForm(registerPatientForm)" >
      <div class="grid grid-cols-6 gap-6">
        <div class="col-span-6 sm:col-span-3">
          <label for="prenom" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Prénom</label>
          <input type="text" name="prenom" ngModel id="prenom"
                 class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                 placeholder="Prénom" required>
        </div>
        <div class="col-span-6 sm:col-span-3">
          <label for="nom"
                 class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nom</label>
          <input type="text" name="nom" ngModel id="nom"
                 class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                 placeholder="Nom" required>
        </div>
        <div class="col-span-6 sm:col-span-3">
          <label for="cin"
                 class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">CIN</label>
          <input ngModel type="text" name="cin" id="cin"
                 class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                 placeholder="CIN" required>
        </div>
        <div class="col-span-6 sm:col-span-3">
          <label for="dateNaissance"
                 class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Date de Naissance</label>
          <input ngModel type="text" name="dateNaissance" id="dateNaissance"
                 class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                 placeholder="AAAA-MM-JJ" required>
        </div>
        <div class="col-span-6 sm:col-span-3">
          <label for="sexe"
                 class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Sexe</label>
          <select ngModel name="sexe" id="sexe"
                  class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
            <option value="Choisir une option" disabled selected>Choisir une option</option>
            <option value="Homme">Homme</option>
            <option value="Femme">Femme</option>
          </select>
        </div>
        <div class="col-span-6 sm:col-span-3">
          <label for="email"
                 class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
          <input ngModel type="email" name="email" id="email"
                 class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                 placeholder="name@email.com" required>
        </div>
        <div class="col-span-6 sm:col-span-3">
          <label for="telephone"
                 class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Telephone</label>
          <input ngModel type="text" name="telephone" id="telephone"
                 class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                 placeholder="06 62 71 82 25" required>
        </div>
        <div class="col-span-6 sm:col-span-3">
          <label for="password"
                 class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Mot de passe</label>
          <input type="password" name="password" ngModel id="password"
                 class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                 placeholder="••••••••" required>
        </div>
        <div class="col-span-6 sm:col-span-3">
          <label for="confirm-password"
                 class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Confirmation mdp</label>
          <input type="password" name="passwordConfirmation" ngModel id="confirm-password"
                 class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                 placeholder="••••••••" required>
        </div>
      </div>
      <button
        type="submit"
        class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-primary-500 hover:bg-primary-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500"
      >Valider</button>
    </form>
  </div>
</div>
