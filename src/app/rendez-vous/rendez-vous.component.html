<div class="flex flex-col items-center justify-center px-6 pt-8 mx-auto md:h-screen pt:mt-0 dark:bg-gray-900">
  <a href="" class="flex items-center justify-center mb-8 text-2xl font-semibold lg:mb-10 dark:text-white">
    <span>Register</span>
  </a>
  <!-- Card -->
  <div class="w-full max-w-xl p-6 space-y-8 sm:p-8 bg-white rounded-lg shadow dark:bg-gray-800">
    <h2 class="text-2xl font-bold text-gray-900 dark:text-white">
      Create a Free Account
    </h2>
    <form (ngSubmit)="onSubmit()" class="mt-8 space-y-6" action="#">
      <div class="grid grid-cols-6 gap-6">
        <div class="col-span-6 sm:col-span-3">
          <label for="prenomAdd" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Prénom</label>
          <input type="text" name="prenom" [(ngModel)]="formRegister.prenom" id="prenomAdd"
                 class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                 placeholder="Prénom" required>
        </div>
        <div class="col-span-6 sm:col-span-3">
          <label for="nomAdd"
                 class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nom</label>
          <input type="text" name="nom" [(ngModel)]="formRegister.nom" id="nomAdd"
                 class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                 placeholder="Nom" required>
        </div>
        <div class="col-span-6 sm:col-span-3">
          <label for="passwordAdd"
                 class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Mot de passe</label>
          <input type="text" name="CIN" [(ngModel)]="formRegister.cin" id="cinAdd"
                 class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                 placeholder="CIN" required>
        </div>
        <div class="col-span-6 sm:col-span-3">
          <label for="emailAdd"
                 class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
          <input type="email" name="email" [(ngModel)]="formRegister.email" id="emailAdd"
                 class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                 placeholder="name@email.com" required>
        </div>
        <div class="col-span-6 sm:col-span-3">
          <label for="passwordAdd"
                 class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Mot de passe</label>
          <input type="password" name="password" [(ngModel)]="formRegister.mdp" id="passwordAdd"
                 class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                 placeholder="••••••••" required>
        </div>
        <div class="col-span-6 sm:col-span-3">
          <label for="passwordAdd"
                 class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Mot de passe</label>
          <input type="password" name="password" [(ngModel)]="formRegister.mdp" id="confirm-passwordAdd"
                 class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                 placeholder="••••••••" required>
        </div>
      </div>
      <div class="flex items-start">
        <div class="flex items-center h-5">
          <input id="remember" aria-describedby="remember" name="remember" type="checkbox"
                 class="w-4 h-4 border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:focus:ring-primary-600 dark:ring-offset-gray-800 dark:bg-gray-700 dark:border-gray-600"
                 required>
        </div>
        <div class="ml-3 text-sm">
          <label for="remember" class="font-medium text-gray-900 dark:text-white">I accept the <a href="#"
                                                                                                  class="text-primary-700 hover:underline dark:text-primary-500">Terms
            and Conditions</a></label>
        </div>
      </div>
      <button type="submit"
              class="w-full px-5 py-3 text-base font-medium text-center text-white bg-primary-700 rounded-lg hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 sm:w-auto dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
        Create Patient
      </button>
      <div class="text-sm font-medium text-gray-500 dark:text-gray-400">
        Already have an account? <a href="/login" class="text-primary-700 hover:underline dark:text-primary-500">Login
        here</a>
      </div>
    </form>

  </div>
</div>
